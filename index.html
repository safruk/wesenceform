<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <button class="button-close header__button-close">&#10006;</button>
      <div class="form__container">
        <h1 class="form__heading-main">Build with us</h1>
        <h2 class="form__heading-sub">
          Help us with a few details to reach out to you.
        </h2>
        <form action="#" class="form">
          <label class="form__label form__label-name" for="nameField">
            Your name
          </label>
          <input
            required
            class="form__input form__input form__input-name"
            type="text"
            placeholder="enter your name"
          />
          <label class="form__label form__label-email" for="emailField">
            Your email
          </label>
          <input
            required
            class="form__input form__input form__input-email"
            type="text"
            placeholder="enter your email"
          />

          <label
            class="form__label form__label-organisation"
            for="organizationField"
          >
            Organisation <br />
            name
          </label>
          <input
            required
            class="form__input form__input form__input-organisation"
            type="text"
            placeholder="enter your organisation's name"
          />

          <label for="radioField" class="form__label form__label-stages"
            >Stages Of<br />
            Organisation</label
          >
          <!--Fix this: Icons not added in radio buttons and attach file fields .
            emojis used instead.remember to add them in next commit-->
          <!--Emptty spans here to add appropriate icons in the future-->
          <div class="form__input-radio">
            <input
              required
              class="form__input form__input-radioButton"
              type="radio"
              id="stageChoice1"
              name="stage"
              value="idea"
            />
            <label class="form__label-radio" for="stageChoice1">
              <span class="form__icon"> </span>💡&nbsp;Idea</label
            >
            <input
              required
              class="form__input form__input-radioButton"
              type="radio"
              id="stageChoice2"
              name="stage"
              value="growth"
            />
            <label class="form__label-radio" for="stageChoice2">
              <span class="form__icon"></span>📈&nbsp;Growth</label
            >
            <input
              required
              class="form__input form__input-radioButton"
              type="radio"
              id="stageChoice3"
              name="stage"
              value="enterprise"
            />
            <label class="form__label-radio" for="stageChoice3">
              <span class="form__icon"></span>🏢&nbsp;Enterprise</label
            >
          </div>
          <label for="messageField" class="form__label"> Project Brief</label>
          <input
            required
            class="form__input form__input-text"
            type="text"
            placeholder="tell us something about the project"
            name="projectmessage"
            id="messageField"
          />

          <label class="form__label form__label-project">
            Any project <br />document
          </label>
          <div class="form__input-project">
            <input
              required
              class="form__input form__input-projectFile"
              type="file"
              name="file"
              id="filepathField"
            />
            <label class="form__label-file" for="filepathField"
              >📎 &nbsp; Attach file</label
            >
          </div>
          <input
            required
            class="form__input form__submit button-send"
            type="submit"
            value="Send"
          />
        </form>
      </div>
    </header>
  </body>
</html>
